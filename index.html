<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozon</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <h1>Progress</h1>
    <div class="container">
      <div id="circleDiv">
        <svg width="120" height="120">
          <circle
            class="progress-ring__circle progress-ring__circleBack"
            r="52"
          ></circle>
          <circle
            class="progress-ring__circle progress-ring__circleFront"
            r="52"
            stroke-dasharray="328"
            stroke-dashoffset="328"
          ></circle>
        </svg>
      </div>
      <div class="toggles">
        <div class="toggle">
          <input type="checkbox" id="animate-input" />
          <label for="animate-input" class="button"></label>
          <span>Animate</span>
        </div>
        <div class="toggle">
          <input id="value-input" class="" type="number" min="0" max="100" />
          <span>Value</span>
        </div>
        <div class="toggle">
          <input type="checkbox" id="hide-input" />
          <label for="hide-input" class="button"></label>
          <span>Hide</span>
        </div>
      </div>
    </div>
     <script src="app.js" ></script>
    <script >
      const animateInput = document.getElementById("animate-input");
      const valueInput = document.getElementById("value-input");
      const hideInput = document.getElementById("hide-input");
      hideInput.addEventListener("change", (e) => {
        console.log("Hide input", e);
        window.Progress.setHidden(e.target.checked);
      });

      animateInput.addEventListener("change", (e) => {
        window.Progress.setAnimate(e.target.checked);
      });

      valueInput.addEventListener("change", (e) => {
        window.Progress.setValue(+e.target.value);
      });
      Progress.subscribe((state) => {
        animateInput.checked = state.animate;
        valueInput.value = state.value;
        hideInput.checked = state.hidden;
      });
    </script>
  </body>
</html>
